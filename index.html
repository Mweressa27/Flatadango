<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatadango</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 class="header1">FLATADANGO</h1>
        <H2 class="header2">BUY MOVIE TICKETS</H2>
    </div>
    <div class="container">
        <div class="left-panel">
                         <ul id="movies" class="movies-list">
                <!-- list of films -->
                <!-- <div id="movie-poster"></div> -->
            </ul>
        </div>
        <div class="middle-panel">
            <img id="movie-poster" src="" alt="Movie Poster" class="movie-poster">
        </div>

        <div class="right-panel">
            <h2>Movie Details</h2>
            <div id="movie-details" class="movie-details"> <h3 id="movie-title"></h3>
                <p id="movie-description"></p>
                <p><strong>Runtime:</strong> <span id="movie-runtime"></span> minutes</p>
                <p><strong>Showtime:</strong> <span id="movie-showtime"></span></p>
                <p><strong>Available Tickets:</strong> <span id="tickets-available"></span></p>
                <button id="buy-ticket-button">Buy Ticket</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
